<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Chess Knight (Horse Head) - Matching reference exactly -->
  <g id="knight">
    <!-- Solid black head - facing right, more refined shape -->
    <path d="M 25 18 
             L 20 23 
             Q 17 26 18 30 
             Q 19 34 22 37 
             Q 25 40 29 40 
             Q 33 40 36 37 
             Q 39 34 39 30 
             Q 39 26 36 23 
             Q 33 20 29 20 
             Q 25 20 25 18 Z" 
          fill="#000000"/>
    
    <!-- Neck and mane - black base -->
    <rect x="19" y="36" width="21" height="54" fill="#000000" rx="1"/>
    
    <!-- Curved horizontal black and white stripes (zebra pattern) - organic curves -->
    <!-- Stripe 1 -->
    <path d="M 19 40 
             Q 24 42 29.5 40 
             Q 35 42 40 40 
             L 40 46 
             Q 35 44 29.5 46 
             Q 24 44 19 46 Z" fill="#FFFFFF"/>
    
    <!-- Stripe 2 -->
    <path d="M 19 50 
             Q 24 52 29.5 50 
             Q 35 52 40 50 
             L 40 56 
             Q 35 54 29.5 56 
             Q 24 54 19 56 Z" fill="#FFFFFF"/>
    
    <!-- Stripe 3 -->
    <path d="M 19 60 
             Q 24 62 29.5 60 
             Q 35 62 40 60 
             L 40 66 
             Q 35 64 29.5 66 
             Q 24 64 19 66 Z" fill="#FFFFFF"/>
    
    <!-- Stripe 4 -->
    <path d="M 19 70 
             Q 24 72 29.5 70 
             Q 35 72 40 70 
             L 40 76 
             Q 35 74 29.5 76 
             Q 24 74 19 76 Z" fill="#FFFFFF"/>
    
    <!-- Stripe 5 -->
    <path d="M 19 80 
             Q 24 82 29.5 80 
             Q 35 82 40 80 
             L 40 86 
             Q 35 84 29.5 86 
             Q 24 84 19 86 Z" fill="#FFFFFF"/>
    
    <!-- Small, irregular orange shapes integrated into stripes (lower part of neck) -->
    <ellipse cx="25" y="68" rx="4.5" ry="3" fill="#FF6B35" transform="rotate(-12 25 68)"/>
    <ellipse cx="31" y="72" rx="4" ry="2.5" fill="#FF6B35" transform="rotate(18 31 72)"/>
    <ellipse cx="27" y="78" rx="5.5" ry="3.5" fill="#FF6B35" transform="rotate(-8 27 78)"/>
    <ellipse cx="33" y="74" rx="3.5" ry="2.2" fill="#FF6B35" transform="rotate(22 33 74)"/>
    <ellipse cx="23" y="76" rx="4.2" ry="2.8" fill="#FF6B35" transform="rotate(-18 23 76)"/>
    <ellipse cx="29" y="82" rx="4" ry="2.3" fill="#FF6B35" transform="rotate(14 29 82)"/>
  </g>
  
  <!-- Text: CHESS in black -->
  <text x="55" y="42" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#000000" letter-spacing="1">CHESS</text>
  
  <!-- Text: KLUB in orange -->
  <text x="55" y="67" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#FF6B35" letter-spacing="1">KLUB</text>
  
  <!-- Tagline in grey -->
  <text x="55" y="85" font-family="Arial, sans-serif" font-size="10" fill="#666666">Learn Chess. Learn Life Lessons.</text>
</svg>
